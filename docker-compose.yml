services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MODAL_ML_URL=https://ieraasyl--indrive-vehicle-inspector-fastapi-app.modal.run/predict
    volumes:
      - ./backend:/code
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend  
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0